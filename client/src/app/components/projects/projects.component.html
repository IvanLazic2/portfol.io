<h1>Your projects</h1>
<div *ngIf="this.userService.GetIsLoggedInObservable() | async">
    <div *ifRoles="['Artist']">
        <button routerLink="/project/new" id="createProjectButton" class="btn btn-primary my-2">New</button>
    </div>
</div>


<div class="filter-container">
    <label for="search">Search:</label>
    <input type="text" id="search" name="search" (keyup)="onSearch($event)">

    <div ngbDropdown>
        <button ngbDropdownToggle class="btn btn-secondary dropdown-toggle" id="dropdownMenuLink"
            data-bs-toggle="dropdown" aria-expanded="false">
            {{ SortDropdownLabel }}
        </button>


        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <button ngbDropdownItem (click)="SortDropdownLabel = 'Date created'; this.sortProperty = 'DateCreated';"
                id="sort-Default" class="dropdown-item">Date created</button>
            <button ngbDropdownItem (click)="SortDropdownLabel = 'Name'; this.sortProperty = 'Name';" id="sort-NameAtoZ"
                class="dropdown-item">Name</button>
        </div>
    </div>

    <div [ngClass]="{'active': sortOrder === 'desc'}" class="sort-order-toggle-button" (click)="toggleSortOrder()">
        <span id="icon">&#9660;</span>
    </div>
</div>


<div class="outer-project-container" *ngFor="let project of Projects | filter:['Name']:this.searchValue | sortBy:this.sortOrder:this.sortProperty; index as i">

    <div [ngClass]="i % 2 == 0 ? 'inner-project-container-ltr' : 'inner-project-container-rtl'">

        <!--<gallery [ngClass]="i % 2 == 0 ? 'gallery-ltr' : 'gallery-rtl'" imageSize="cover" loadingStrategy="lazy" [counter]="false" [id]="'gallery_' + project.Id" fluid
            thumbPosition="bottom" [thumbHeight]="50" [thumbWidth]="60" [gallerize]="'gallery_' + project.Id"></gallery>-->

        <img [src]="this.uploadService.ThumbnailUrl + project.UploadIds[0]">

        <div [ngClass]="i % 2 == 0 ? 'project-info-container-ltr' : 'project-info-container-rtl'">
            <h1> {{ project.Name }} </h1>

            <div [ngClass]="i % 2 == 0 ? 'project-concept-container-ltr' : 'project-concept-container-rtl'">
                Concept: {{ project.Concept }}
            </div>
        </div>

    </div>

    <div [ngClass]="i % 2 == 0 ? 'buttons-ltr' : 'buttons-rtl'">
        <button (click)="DetailsProject(project.Id)">Details</button>
        <button (click)="EditProject(project.Id)">Edit</button>
        <button (click)="DeleteProject(project.Id)">Delete</button>
    </div>
</div>
